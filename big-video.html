<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebDoc</title>
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="big-video.css" />
	</head>
	<body>
		<div class="container">
			<h1>This is incredible here</h1>
			<section class="videobox">
				<section class="arrow1">
					<img src="images/arrow.png" alt="arrow1" />
				</section>
				<section class="rectangle">
					<section class="image">
						<iframe
							width="1000"
							height="600"
							src="https://www.youtube.com/embed/7xouEd5cVE8"
							title="YouTube video player"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen
						></iframe>
					</section>
				</section>

				<section class="arrow2">
					<img src="images/arrow.png" alt="arrow2" />
				</section>
			</section>

			<section class="extra">
				<section class="image2">
					<img src="images/extra.png" alt="extra" />
				</section>

				<section class="text">
					<section class="heading">
						<h1>Extra notes on the video</h1>
					</section>
					<p>REEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE</p>
				</section>
			</section>
		</div>
	</body>
</html>
