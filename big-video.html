<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebDoc</title>
		<link rel="stylesheet" href="big-video.css" />
	</head>
	<body>
		<section class="videobox">
			<section class="arrow1">
				<img src="images/arrow.png" alt="arrow1" />
			</section>

			<section class="rectangle">
				<section class="image">
					<img src="images/video.png" alt="video" />
				</section>
			</section>

			<section class="arrow2">
				<img src="images/arrow.png" alt="arrow2" />
			</section>
		</section>

		<section class="extra">
			<section class="image2">
				<img src="images/extra.png" alt="extra" />
			</section>

			<section class="text">
				<section class="heading">
					<h1>Extra notes on the video</h1>
				</section>
				<p>REEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE</p>
			</section>
		</section>
	</body>
</html>
